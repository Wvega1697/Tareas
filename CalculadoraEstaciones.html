<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <script>
      function estacionDelAnio() {
        var mes = prompt("Ingrese el número de un mes");
        if (mes < 1 || mes > 12) {
          alert("Valor inválido");
          return;
        }
        if (mes == 12 || mes == 1 || mes == 2) {
          alert("Es Invierno");
        } else if (mes >= 3 && mes <= 5) {
          alert("Es Primavera");
        } else if (mes >= 6 && mes <= 8) {
          alert("Es Verano");
        } else if (mes >= 9 && mes <= 11) {
          alert("Es Otoño");
        }
      }
    </script>
</head>
<body>
  <button onclick="estacionDelAnio()">Determinar Estación</button>
</body>
</html>
